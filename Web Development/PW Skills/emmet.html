<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 2 | HTML</title>
</head>
<body>
    <p></p>
    <h1></h1>
    <p class="aviraj"></p>
    <div id="golu"></div>
    <!-- img[src="Aviraj.jpg"] -->
    <img src="Aviraj.jpg" alt="aviraj"> 
    <!-- p{Hello there} -->
    <p>Hello there</p>

    <!-- Parent Child -->
    <!-- div>p>li -->
    <div>
        <p>
            <li>One</li>
        </p>
    </div>

    <!-- Brotherhood -> Siblings -->
    <!-- p+p+p -->
    <p>Hii</p>
    <p>Hii</p>
    <p>Hii</p>

    <!-- div>p+p+p -->
    <div>
        <p>One</p>
        <p>Two</p>
        <p>Three</p>
    </div>

    <!-- Multiplication -->
    <!-- li*5 -->
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
    <li>Four</li>
    <li>Five</li>

    <!-- Grouping -->
    <!-- div>(nav>ul>li*2>a)+footer>p -->
    <div>
        <nav>
            <ul>
                <li><a href="https://www.google.com/" target="_blank">Google</a></li>
                <li><a href="https://github.com/" target="_blank">Github</a></li>
            </ul>
        </nav>
        <footer>
            <p>Hello</p>
        </footer>
    </div>

    
    <span>
        Hello &copy; <br> How are you?;
    </span>
</body>
</html>
